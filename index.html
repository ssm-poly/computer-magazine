</head>
<body>
    <div class="main-container">

            <a href="https://www.ssmpoly.ac.in/downloads.html" class="demo-nav-links">DOWNLOADS</a>
            <a href="https://www.ssmpoly.ac.in/CONTACT.html" class="demo-nav-links">CONTACT</a>
            <a href="https://www.ssmpoly.ac.in/news.html" class="demo-nav-links">NEWS & EVENTS</a>
        </div>
        <div class="image-section">
            <div class="dark-shade"></div>
            <h1 class="page-main-head">COMPUTER DEPARTMENT MAGAZINE</h1>
        </div>
        <div class="section-one">
            <div class="main-section">
                <h3 class="page-sub-head">COMPUTER DEPARTMENT MAGAZINE</h3>
                <img src="./IMAGES/scroll-left.png" class="scroll-element" >
                <div class="magazine-display-container">
                    <!-- magazines display in the display container -->
                    <div class="magazine-display">
                            <!-- magazine -->
                            <a href="" class="magazine-trigger">
                                <img src="./IMAGES/innosphere.jpg" alt="magazine-cover" class="magazine-cover">
                            </a>
                            <!-- magazine -->
                            <a href="https://online.fliphtml5.com/huyob/uyaw/index.html" class="magazine-trigger">

<style>
    *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

.main-container{
    width: 100vw;
    height: 100vh;
}

.demo-nav{
    width: 98.7vw;
    height: 20px;
    background-color: #c78964;
    display: flex;
    gap: 25px;
    justify-content: center;
    align-items: center;
    padding: 10px;
    position: fixed;
}

.demo-nav-links{
    color: #fff;
    text-decoration: none;
    font-weight: 200;
    transform: .5;
}

.demo-nav-links:hover{
    text-decoration: underline;
}

.main-navbar{
    width: 100vw;
    height: 100px;
    background-color: #fff;
}

.image-section{
    width: 100vw;
    height: 500px;
    margin-top: 40px;
    background-image: url('./IMAGES//ssm.jpg');
    position: fixed;
}

.dark-shade{
    width: 100vw;
    height: 500px;
    background-color: #000000;
    position: fixed;
    opacity: .5;
}

.page-main-head{
    color: #fff;
    position: absolute;
    width: 100vw;
    height: 500px;
    text-align: center;
    margin: 300px 0px 0px 0px;
    font-size: 50px;
}

.section-one{
    width: 100vw;
    height: 617px;
    background-color: transparent;
    position: absolute;
    display: flex;
    margin: 540px 0px 0px 0;
}

.main-section{
    width: 95vw;
    height: 550px;
    position: absolute;
    background-color: #fff;
    box-shadow: 5px 5px 10px rgb(0 0 0 / 55%);
    margin: 0px 0px 0px 29px;
    border-radius: 20px;
}



.page-sub-head{
    font-size: 30px;
    padding: 35px;
    height: 40px;
    font-weight: 500;
    text-align: center;
}

.magazine-display-container{
    width: 95vw;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.magazine-display{
    width: 1200px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    
}

.magazine{
    width: 248px;
    height: 350px;
}

.magazine-cover{
    width: 248px;
    height: 350px;
    transition: .7s;
}

.magazine-cover:hover{
    border-top-right-radius: 50px;
    border-bottom-left-radius: 30px;
}


.scroll-element{
    display:none;
}

@media screen and (max-width: 600px){
    .demo-nav{
        display: none;
    }
    .image-section{
        margin-top: 0px;
    }

    .section-one{
        height: 320px;
        margin: 715px 0px 0px 0;
    }

    .page-main-head{
        margin: 130px 0px 0px 0px;
    }

    .main-section{
        margin: -212px 0px 0px 9px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 355px;
        height: 479px;
    }

    .page-sub-head{
        display: none;
    }

    .magazine-display-container{
        margin-top: 20px;
        width: auto;
        overflow-y: auto;
        scrollbar-width: none;
    }

    .magazine-display{
        padding-left: 838px;
        padding-right: 27px;
    }

    .scroll-element{
        display:column;
}
}
